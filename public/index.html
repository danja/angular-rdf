<!DOCTYPE html>
<html>

<head>
    <title>Minimal Angular Demo</title>
    <script type="text/javascript" src="../js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/rdfi.js"></script>
    <script type="text/javascript" src="js/lib/rdf-ext.js"></script>
    <script type="text/javascript" src="js/angular-rdf.js"></script>
</head>

<body ng-app="AngularRDF" class="ng-scope">
    <script type="text/javascript" src="js/lib/rdf-ext.js"></script>
    <div ng-app="AngularRDF">
        <div ng-controller="rdfController">

            <h1> {{data.message + " there"}}</h1>

            <hr/>Full Name: {{ node.object('s:givenName') }} {{ node.object('s:familyName') }}
                      <hr/>Full Namex: {{ node.x}} {{ node.x }}
            <br/>First a Name:
            <input type="text" ng-controller="rdfController" data-property="s:givenName" ng-model-options="{ getterSetter: true }" ng-model="node.x">
            <br>Last Name:
            <!-- input type=text ng-controller="rdfController" data-property="s:givenName" ng-model-options="{ getterSetter: true }" ng-model="node.object['s:familyName']"></input -->
            <input type=text ng-controller="rdfController" data-property="s:familyName" ng-model-options="{ getterSetter: true }" ng-model="node.x"></input>
            <br>
            <p>Full Name: {{ node.object['s:givenName'] }} {{ node.object['s:familyName'] }}</p>

        </div>
    </div>
    <hr/>
    </div>
    <hr/>

    <pre ng-controller="rdfController">{{ turtleString }}</pre>
</body>

</html>
