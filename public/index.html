<!DOCTYPE html>
<html>

<head>
    <title>Minimal Angular Demo</title>
    <script type="text/javascript" src="../js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/rdfi.js"></script>
    <script type="text/javascript" src="js/lib/rdf-ext.js"></script>
    <script type="text/javascript" src="js/angular-rdf.js"></script>
</head>

<body ng-app="AngularRDF" class="ng-scope">    <script type="text/javascript" src="js/lib/rdf-ext.js"></script>
    <div ng-app="AngularRDF">
        <div ng-controller="rdfController">

            <h1> {{data.message + " world"}}</h1>

            <div class="{{data.message}}">
                Wrap me in a foundation component
            </div>
        </div>
    </div>

</body>
</html>
